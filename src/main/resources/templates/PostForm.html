<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
   
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}">
	
    
    <title>New Post</title>
</head>

<body>

 
<div th:replace="/fragments/header :: header"></div>

 
<div class="container">

    <div class="container">
		
		<!--  <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}">Post Created Successfully</div>
		  -->
		  
		  <div th:if="${param.success}">
                <div class="alert alert-info">
                    Post created successfully!
                </div>
          </div>
		 
		<div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/blog/newpost}"
                      th:object="${post}" method="post" class="form-horizontal"
                      role="form">
                      
                      <h2 class="text-center">Write new post</h2>
                    
                          <div class="form-group">
		                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
		                               class="alert alert-danger"></label>
		                        <input type="text" th:field="*{title}" placeholder="Title"
		                               class="form-control input-lg" style="background-color:#ffe6e6"/>
		                  </div>
		     
		               	<div class="form-group">
		                        <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
		                               class="alert alert-danger"></label>
		                        <textarea rows="15" th:field="*{body}" placeholder="Body"
		                                  class="form-control input-lg" style="background-color:#ffe6e6"></textarea>
		                </div>             
		     	
             	 <input type="hidden" th:field="*{user}"/>
             	 
                    <input type="hidden" th:field="*{postId}"/>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                    </div>
                    
             	  </form>
            </div>
        </div>
        
        
        <!-- ================================================================================ -->
        
        <!--Delete Button-->
        
         <div class="row" th:if="${post.postId}">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" th:action="@{'/blog/delpost/{id}'(id=${post.postId})}" th:method="delete"
                      class="form-horizontal">
                    <div class="form-group">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-block" th:text="Delete" style="background-color:#ff0000">Delete</button>
                    </div>
                </form>
            </div>
        </div> 
        
    </div>

</div>

 <div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
