<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
   
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}"/>
     <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}">
	
    
    <title>Your comment</title>
</head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/comment/newcomment}"
                      th:object="${comment}" method="post" role="form">

                    <h2 class="text-center">Write a comment</h2>
                       <div class="form-group">
                        <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
                               class="alert alert-danger"></label>
                        <textarea th:field="*{body}"
                                  placeholder="Body" class="form-control input-lg"></textarea>
                    </div>

                    <input type="hidden" th:field="*{post}"/>
                    <input type="hidden" th:field="*{user}"/>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Comment</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
<!-- /.container -->

<div th:replace="/fragments/footer :: footer"></div>
   
</body>
</html>
