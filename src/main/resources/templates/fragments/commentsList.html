<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="commentsList">
	
	 <div class="jumbotron" style="background-color:#ffe6e6">
		<div class="starter-template panel"  th:each="comment : ${allComments}">		<!-- for each loop -->
		
			<div class="panel-heading">
			
				 <div><a th:text="${comment.user.userName}" th:href="@{'/userblogs/' + ${comment.user.userName}}">User</a>
			     </div>
			     <div th:text="'posted: ' + ${#dates.format(comment.createDate, 'dd-MMM-yyyy')}">
                 </div>
			     
		     </div>
		     <div class="jumbotron" style="padding:5px;">
		     	<h5 class="panel-body" th:text="${comment.body}">Body</h5>
		     </div>
		     
	    </div>
	
	
</div>
</div>

</body>
</html>
