<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="user_posts">

	<div class="starter-template panel" th:each="post : ${pager_blog.posts}">		<!-- for each loop -->
	        <div class="panel-heading">
	        
		        <h1><a th:text="${post.title}" th:href="@{'/blog/getpost/' + ${post.postId}}">Title</a></h1>
		        
		         <div th:text="'Created: ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')} ">
		                
		         </div>
	         
	         </div>
	         
	        <h3 class="panel-body" th:text="${post.body}">Body</h3>
	        <br></br>
    </div>

</div>
</body>
</html>
